apply plugin: 'java'
apply plugin: 'eclipse'

defaultTasks 'clean', 'test'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit-dep:4.10'
  testCompile 'org.hamcrest:hamcrest-core:1.3'
}

eclipse {
  project.name = 'VendingMachine_irof'
  classpath {
   downloadSources=true
  }
}

test.exclude '**/*$*'
